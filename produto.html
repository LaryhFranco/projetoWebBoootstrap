    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <header>
        <nav>

    <main class="container">
        <!--Carousel-->
        <div id="mostrar-gatos" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="100000">
                    <img src="image/gatinho.jpg" class="d-block w-100" alt="gato fofo">
                </div>
                <div class="carousel-item" data-interval="200000">
                    <img src="image/cat.jpg" class="d-block w-100" alt="gato">
                    <div class="carousel-item">
                        <img src="image/gato na natureza.jpg" class="d-block w-100" alt="gato">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>

        <!--Card-->
    <div class="card"> 
        <img src="image/cat.jpg"gato">

            <h5>Gato fofo</h5>
            <p>Está demonstrado que os gatos produzem um efeito relaxante nas pessoas e que, com isso, ajudam a reduzir os níveis de stress e de ansiedade.</p>
            <a href="#" class="btn btn-primary">Adote um gato</a>
        </div>
    </div>
